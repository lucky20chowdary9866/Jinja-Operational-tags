<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    
</head>
<body>
    
    <h1> if conditions</h1>
    {% if a > 100 %}
    <h1>{{a}} is greater</h1>
    {% endif %}

    <h1> if elif and else conditions</h1>
    {%  if a > b and b > c %}
    <h1> {{a}} is greater</h1>
    {% elif b > c %}
    <h1>{{b}}  is greater</h1>
    {% else %}
    <h1>{{c}}  is greater </h1>
    {% endif %}
    <h1> <a href="{% url 'loop' %}"> go to loop statements</a></h1>
   

    



</body>
</html>
